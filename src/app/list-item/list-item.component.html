<div class="main flex flex-row" (click)="handleClick()">
  <div class="state-map">
    <app-state-icon />
  </div>
  <div class="flex flex-col state-info justify-space-around">
    <p>
      <b>{{ itemType }}</b> {{ name }}
    </p>
    <div class="flex flex-row">
      <div class="info-item">
        <app-icon-man-walk /> <span>{{ confirmed }} Confirmed</span>
      </div>
      <div class="info-item">
        <app-icon-tick /> <span>{{ recovered }} Recovered</span>
      </div>
      <div class="info-item">
        <app-icon-cross /> <span>{{ deceased }} Deceased</span>
      </div>
    </div>
  </div>
</div>
